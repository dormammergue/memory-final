<div class ="container">

      </div></div>

<script>
function buildAndDisplayLargerMemory(memory){
    $(".view-larger").append(`
    <div class='larger-image'>
        <img 
            src='../uploads/${memory.picture}' 
            class='larger'>
        <br>
        <h1 class='largetitle'>${memory.title}</h1>
        <sup>Submitted by ${memory.user} </sup>
        <br>
        <div class='largedescription'>
            ${memory.description}
        </div><br>
         <div class='largeinfo'>Given by ${memory.giver}
            <br>
            Category: ${memory.category}<br>
            Owned By: ${memory.owner}
        </div>
    </div>`)
}

    function buildAndDisplayMemory(memory) {
        $(".display-results").prepend(
            `<span id='${memory._id}' class='memorydisplay'>
                 <span class='image'>
                            <img src='../uploads/${memory.picture}' class="thumbnails" data-memoryID="${memory._id}">
                    </span>
                    <span class="memoryInfo">
 
                        <span class='title'>
                            <h4>
                                <b>
                                    <u>
                                    ${memory.title}
                                    </u>
                                </b>
                                <br>
                                ${memory.category}
                            </h4>
                            
                        </span><br>
                        <span class='contents'>
                             ${memory.description} 
                       </span>
                        <span class='user'>
                            From User: <i>${memory.user}
                           </i> Owned By: <i>${memory.owner}</i>
                       </span>
                    </span>
                       
                            
                        </span>
                        
                    </span>`
        ); //closes out append after~display results
    }

function buildClickHandler(){
    var memoryId = memory._id; 
        $(`#${memoryId}`).find(this.memory.picture);
        console.log(this.memory.picture);
        console.log('you clicked ' + this.memory.title)
}



        $.get("/api/memories", function (memories) {
        for (memory of memories) {
            buildAndDisplayMemory(memory);
           
        } //closes out for loop 
         buildAndDisplayLargerMemory(memories[0]);
        $('.thumbnails').click(buildClickHandler()
            
            // function(){
            // console.log(`You clicked on ${memory.title}`)
        )

    }); //closes out $.get

    </script>
