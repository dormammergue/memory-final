<script>


    function buildAndDisplayMemory(memory) {
        $(".display-results").prepend(
            `<div id='${memory._id}' class='memorydisplay'>
                <span class='image'>
                    <img src='../uploads/${memory.picture}' class="thumbnails" id=${memory.picture} data-memoryId="${memory._id}">
                </span>
                <span class="memoryInfo">
                     <span class='title'>
                        <h4><b><u>
                            ${memory.title}
                            </u></b>
                                <br>
                                ${memory.category}
                            </h4>    
                        </span>
                        <br>
                        <span class='contents'>
                             ${memory.description} 
                         </span>
                        <span class='user'>
                            From User: <i>${memory.user}
                           </i> Owned By: <i>${memory.owner}</i>
                         </span>
                    </span>
                 </span>    
            </div>`
        ); //closes out append after~display results
    }

    function buildAndDisplayLargerMemory(memory, picture) {
        $(".view-larger").text('');
        $(".view-larger").append(`
    <div class='larger-image'>
        <img 
            src='../uploads/${this.memory.picture}' 
            class='larger'>
        <br>
        <span class='largetitle'><h1>${this.memory.title}</h1></span>
        <span class='largeinfo'><sup>Submitted by ${this.memory.user} </sup>
        <br><img src="http://forgetmenotgts.co.uk/wp-content/themes/fmn/img/logo.png" class='drawnforgetmenot'>
        <div class='largedescription'>
            ${this.memory.description}
        </div><br>
         <div class='largeinfo'>Given by ${this.memory.giver}
            <br>
            Category: ${this.memory.category}<br>
            Owned By: ${this.memory.owner}
            </span>
        </div>
    </div>`
    )};

    function buildClickHandler() {
        var memoryId = memory._id;
        var memorypicture = this.memory.picture;
        console.log(`#${memoryId} > img`)
         $(`#${memoryId}`).click(function () {
             console.log(`You clicked on ${memoryId} & ${memorypicture}`);
            buildAndDisplayLargerMemory(memoryId, memorypicture);
            //  console.log(memory.picture)
            // var memoryId = this.dataset.memoryId;
            // console.log(memoryId);
            // var imageLink = $(`#${memoryId}`).find(`#${memory.picture}`);
            // console.log(imageLink);
        });
    }



    $.get("/api/memories", function (memories) {
        for (memory of memories) {
            buildAndDisplayMemory(memory);
            $('.thumbnails').click(buildClickHandler()
        )}; 
        // buildAndDisplayLargerMemory(memories[memories.length - 2]);
    }); //closes out $.get


    
        
</script>
